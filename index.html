<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCS INFRAGOLD Locator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffeb3b;
            margin-bottom: 10px;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #ffeb3b;
            color: black;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffc107;
        }

        /* Container for the sections */
        .locator-container {
            width: 80%;
            height: 70%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        /* Each section */
        .section {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            color: white;
        }

        /* Specific style for the first section (top-left) */
        .section-1 {
            grid-column: span 2;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        /* Each subsection inside section 1 */
        .subsection {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: white;
        }

    </style>
</head>
<body>
    <h1>PCS INFRAGOLD Locator</h1>
    <div class="search-bar">
        <input type="text" id="categoryCode" placeholder="Enter Category Code">
        <button onclick="searchCategory()">Search</button>
    </div>

    <div class="locator-container">
        <!-- Section 1: Divided into 4 subsections -->
        <div class="section section-1">
            <div class="subsection">Locator 1</div>
            <div class="subsection">Locator 2</div>
            <div class="subsection">Locator 3</div>
            <div class="subsection">Locator 4</div>
        </div>
        
        <!-- Section 2 -->
        <div class="section">Section 2</div>

        <!-- Section 3 -->
        <div class="section">Section 3</div>

        <!-- Section 4 -->
        <div class="section">Section 4</div>

        <!-- Section 5 -->
        <div class="section">Section 5</div>

        <!-- Section 6 -->
        <div class="section">Section 6</div>

        <!-- Section 7 -->
        <div class="section">Section 7</div>

        <!-- Section 8 -->
        <div class="section">Section 8</div>
    </div>

    <script>
        // Inventory data with section and locator details
        const inventory = [
            { categoryCode: 'A123', section: 'Section 1', locator: 'Locator 1' },
            { categoryCode: 'B456', section: 'Section 2', locator: 'Locator 2' },
            { categoryCode: 'C789', section: 'Section 3', locator: 'Locator 3' }
        ];

        // Search function
        function searchCategory() {
            const categoryCode = document.getElementById('categoryCode').value.trim();
            if (categoryCode) {
                const item = inventory.find(i => i.categoryCode.toLowerCase() === categoryCode.toLowerCase());
                if (item) {
                    alert(`Item found in ${item.section} at ${item.locator}`);
                } else {
                    alert('Item not found!');
                }
            } else {
                alert('Please enter a category code!');
            }
        }
    </script>
</body>
</html>
