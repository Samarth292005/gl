<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCS INFRAGOLD Locator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #ffeb3b;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #ffeb3b;
            color: black;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffc107;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>PCS INFRAGOLD</h1>
        <p>Enter the category code below to locate your item:</p>
        <div class="search-bar">
            <input type="text" id="categoryCode" placeholder="Enter Category Code">
            <button onclick="searchCategory()">Search</button>
        </div>
    </div>

    <script>
        function searchCategory() {
            const categoryCode = document.getElementById('categoryCode').value;
            if (categoryCode) {
                alert(`Searching for category code: ${categoryCode}`);
                // Add logic to call backend API or perform action
            } else {
                alert('Please enter a category code!');
            }
        }
    </script>
</body>
</html>
