<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCS INFRAGOLD Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffeb3b;
            margin-bottom: 10px;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #ffeb3b;
            color: black;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffc107;
        }

        #map {
            height: 70%;
            width: 90%;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>PCS INFRAGOLD Locator</h1>
    <div class="search-bar">
        <input type="text" id="categoryCode" placeholder="Enter Category Code">
        <button onclick="searchCategory()">Search</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inventory data with map coordinates
        const inventory = [
            { categoryCode: 'A123', location: 'Shelf 1, Row 2', lat: 28.6139, lng: 77.209 },
            { categoryCode: 'B456', location: 'Shelf 3, Row 4', lat: 28.614, lng: 77.215 },
            { categoryCode: 'C789', location: 'Shelf 5, Row 1', lat: 28.616, lng: 77.220 }
        ];

        // Initialize the map
        const map = L.map('map').setView([28.6139, 77.209], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add markers for all items in the inventory
        const markers = {};
        inventory.forEach(item => {
            const marker = L.marker([item.lat, item.lng]).addTo(map)
                .bindPopup(`<b>${item.categoryCode}</b><br>${item.location}`);
            markers[item.categoryCode] = marker;
        });

        // Search function
        function searchCategory() {
            const categoryCode = document.getElementById('categoryCode').value.trim();
            if (categoryCode) {
                const item = inventory.find(i => i.categoryCode.toLowerCase() === categoryCode.toLowerCase());
                if (item) {
                    map.setView([item.lat, item.lng], 16); // Zoom to the item's location
                    markers[item.categoryCode].openPopup(); // Open marker popup
                } else {
                    alert('Item not found!');
                }
            } else {
                alert('Please enter a category code!');
            }
        }
    </script>
</body>
</html>
